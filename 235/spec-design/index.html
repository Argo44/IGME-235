<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Trees & Wood</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="styles/mc-style.css">
</head>


<body>
    <header>
        <h1>Trees & Wood</h1>

        <!--SVG here-->

        <h3>
            IGME 235
            <br>
            Alex Dale
        </h3>
    </header>

    <main>
        <!--Tree article-->
        <div id="tree">
            <img src="images/oaktree.png" alt="Oak Tree">

            <div class="info">
                <h2>The Oak Tree</h2>

                <p>
                    Tree article
                </p>
            </div>
        </div>

        <!--Big Image-->

        <!--Item Blocks-->
        <div id="item-grid">

            <!--Planks section-->
            <img src="images/planks.png" alt="Oak Plank block">
            <div class="info">
                <p>
                    Planks article
                </p>
            </div>

            <!--Stick section-->
            <img src="images/stick.png" alt="Stick item">
            <div class="info">
                <p>
                    Sticks article
                </p>
            </div>

            <!--Chest section-->
            <img src="images/chest.png" alt="Chest block">
            <div class="info">
                <p>
                    Chest article
                </p>
            </div>
            
            <!--Stairs section-->
            <img src="images/stairs.png" alt="Birch Stairs block">
            <div class="info">
                <p>
                    Stairs article
                </p>
            </div>
        </div>
    </main>

    <footer>
        <h6>
            Trees are pretty cool, right?
        </h6>

        <h6>
            Copyright 2020 RIT School of Interactive Games and Media
        </h6>
    </footer>
</body>
</html>
